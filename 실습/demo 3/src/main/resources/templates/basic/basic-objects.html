<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>식 기 객체 (Expression Basic Object)</h1>
<ul>
  <li>request = <span th:text=${#request}"></span></li>

</ul>
